name: OpenTofu Deploy Production

on:
  push:
    branches:
      - prod
  pull_request_target:
    branches:
      - prod

permissions:
  id-token: write
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: ./deployment

env:
  TF_VAR_AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VAR_MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
  TF_VAR_MAIL_PORT: ${{ secrets.MAIL_PORT}}
  TF_VAR_MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
  TF_VAR_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD}}
  TF_VAR_DATABASE_URL: ${{ secrets.DATABASE_URL }}
  TF_VAR_SECRET_KEY: ${{ secrets.SECRET_KEY }}
  TF_VAR_REDIS_URL: ${{ secrets.REDIS_URL }}

jobs:
  opentf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-session-name: github-actions-session
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.TF_VAR_AWS_ROLE_ARN }}

      - uses: opentofu/setup-opentofu@v1

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "tofu\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('OpenTofu Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### OpenTofu Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### OpenTofu Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### OpenTofu Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      # Optional: Apply OpenTofu (requires proper authentication and permissions)
      # - name: Apply OpenTofu
      #   if: github.event_name == 'push'
      #   run: tofu apply -auto-approve